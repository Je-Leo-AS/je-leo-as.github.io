<script>var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }</script><!doctype html><html lang="pt-BR"><head><link rel="icon" type="image/x-icon" href="assets/imagens/icon.png"><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title data-translate="portifolio_title"></title><script src="https://cdn.tailwindcss.com"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script><script defer="defer" src="/js/chunk-vendors.a098b552.js"></script><script defer="defer" src="/js/app.65111954.js"></script><link href="/css/app.2cf79ad6.css" rel="stylesheet"></head><body class="bg-gray-900 text-white font-sans"><script>// Definindo URLs globais</script><nav class="fixed top-0 w-full bg-gray-800/80 backdrop-blur-md z-50"><div class="container mx-auto px-6 py-4 flex justify-between items-center"><div class="text-2xl font-bold">Leonardo Santos</div><div class="space-x-4"><a href="#home" class="hover:text-blue-400 transition" data-translate="nav_home"></a> <a href="#about" class="hover:text-blue-400 transition" data-translate="nav_about"></a> <a href="#education" class="hover:text-blue-400 transition" data-translate="nav_education"></a> <a href="#experience" class="hover:text-blue-400 transition" data-translate="nav_experience"></a> <a href="#projects" class="hover:text-blue-400 transition" data-translate="nav_projects"></a> <a href="#contact" class="hover:text-blue-400 transition" data-translate="nav_contact"></a> <select id="language" class="bg-gray-700 text-white p-1 rounded"><option value="en">English</option><option value="pt" selected="selected">Português</option><option value="es">Español</option></select></div></div></nav><section id="home" class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-900 to-gray-900"><div class="container mx-auto px-6 text-center"><h1 class="text-5xl md:text-6xl font-bold mb-4 animate-fade-in"></h1><p class="text-xl md:text-2xl mb-6" data-translate="hero_subtitle"></p><a href="#contact" class="bg-b
